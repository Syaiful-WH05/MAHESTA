<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAHESTA Linktree</title>
  <style>
    :root {
      --warna-primer: #008cff;
      --warna-sekunder: #ff8c00;
      --warna-latar: #111;
      --warna-teks: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--warna-latar);
      color: var(--warna-teks);
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--warna-primer);
      background-color: white;
      margin-top: 40px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: var(--warna-teks);
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #222;
      color: white;
      padding: 14px 20px;
      margin: 12px 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .link-button img {
      width: 24px;
      height: 24px;
    }

    .link-button:hover {
      background-color: var(--warna-primer);
    }

    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      margin: 30px 0;
    }

    .slide-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .slide p {
      font-size: 0.9em;
      margin-top: 5px;
      color: #ccc;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    footer {
      font-size: 0.75em;
      margin: 40px 0 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo font hitam.png" alt="Logo Mahesta" class="logo" />
    <h1>MAHESTA</h1>

    <a href="https://whatsapp.com/channel/0029Vb3zOVrICVffWuuW662o" class="link-button" target="_blank">
      <img src="logo-wa.png" alt="WhatsApp" /> WhatsApp Channel
    </a>
    <a href="https://www.tiktok.com/@mahesta.16?lang=id-ID&is_from_webapp=1&sender_device=mobile&sender_web_id=7501625255963166209e" class="link-button" target="_blank">
      <img src="logo-tiktok.png" alt="TikTok" /> TikTok
    </a>
    <a href="https://www.instagram.com/mahesta.16?igsh=MTQ0dW9pZW13cDZ3aw==" class="link-button" target="_blank">
      <img src="logo-ig.png" alt="Instagram" /> Instagram
    </a>

    <h2>ðŸ‘¥ Kepengurusan</h2>
    <div class="slider" id="slider-kepengurusan">
      <button class="slider-button prev" onclick="moveSlide('kepengurusan', -1)">&#10094;</button>
      <div class="slide-track" id="track-kepengurusan">
        <div class="slide"><img src="coming-soon.png" alt="Coming Soon" /><p>Coming Soon</p></div>
        <div class="slide"><img src="coming-soon.png" alt="Coming Soon" /><p>Coming Soon</p></div>
      </div>
      <button class="slider-button next" onclick="moveSlide('kepengurusan', 1)">&#10095;</button>
    </div>

    <h2>ðŸ“· Galeri Kegiatan</h2>
    <div class="slider" id="slider-galeri">
      <button class="slider-button prev" onclick="moveSlide('galeri', -1)">&#10094;</button>
      <div class="slide-track" id="track-galeri">
        <div class="slide"><img src="IMG-20250308-WA0006.jpg" alt="Kegiatan 1" /><p>Membangunkan Sahur di bulan Ramadhan</p></div>
        <div class="slide"><img src="IMG-20250315-WA0008.jpg" alt="Kegiatan 2" /><p>Rapat Rutin setiap Sebulan Sekali</p></div>
        <div class="slide"><img src="IMG-20250327-WA0001.jpg" alt="Kegiatan 3" /><p>Buka Bersama</p></div>
      </div>
      <button class="slider-button next" onclick="moveSlide('galeri', 1)">&#10095;</button>
    </div>

    <footer>
      &copy; 2025 MAHESTA - Muda Harapan Enam Belas Trini Utara
    </footer>
  </div>

  <script>
    const sliders = {
      galeri: { index: 0, track: null },
      kepengurusan: { index: 0, track: null }
    };

    window.onload = () => {
      sliders.galeri.track = document.getElementById('track-galeri');
      sliders.kepengurusan.track = document.getElementById('track-kepengurusan');
    };

    function moveSlide(id, direction) {
      const slider = sliders[id];
      const total = slider.track.children.length;
      slider.index = (slider.index + direction + total) % total;
      slider.track.style.transform = `translateX(-${slider.index * 100}%)`;
    }
  </script>
</body>
</html>
