  <style>
    :root {
      --warna-primer: #008cff;
      --warna-sekunder: #ff8c00;
      --warna-latar: #111;
      --warna-teks: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--warna-latar);
      color: var(--warna-teks);
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--warna-primer);
      background-color: white;
      margin-top: 40px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: var(--warna-teks);
    }

    .link-button {
      display: block;
      background-color: #222;
      color: white;
      padding: 14px 20px;
      margin: 12px 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: var(--warna-primer);
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .gallery-item p {
      margin-top: 8px;
      font-size: 0.9em;
      color: #ccc;
    }

    footer {
      font-size: 0.75em;
      margin: 40px 0 10px;
      color: #888;
    }

    @media(min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
